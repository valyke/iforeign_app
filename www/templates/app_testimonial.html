<ion-view view-title="1st Sem Testimonials">
  <ion-pane>
  <ion-content>
	<div class="row" ng-repeat="testimonial in testimonials">
		<div class="list card" style="width:100%">
			<div class="item "> <!-- item-avatar-->
				<h2>{{ testimonial.by }} - {{ testimonial.country }}</h2>
				<p>{{ testimonial.date }}</p>
			</div>
			<div class="item item-body item-text-wrap">
				<p>{{  testimonial.title }}</p>
				<p>{{  testimonial.body }}</p>
			</div>
		</div>
	</div>  	
  </ion-content>

	<div class="tabs tabs-striped tabs-color-balance">
	  <a class="tab-item active" href="#/app/testimonials">
	    1st SEM
	  </a>
	  <a class="tab-item" href="#/app/testimonials_sem">
	    2nd SEM
	  </a>
	</div>
  </ion-pane>
</ion-view>
