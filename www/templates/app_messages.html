<ion-view view-title="INBOX">
  <ion-pane>
  <ion-content>
	<div class="list list-item">
		<div class="item" ng-repeat="inbox in inboxes">
		<label>{{ inbox.from }}</label><br>
		{{  inbox.msg }}
		</div>
	</div>
  </ion-content>
	  <div class="tabs-striped tabs-icon-top tabs-color-balanced ">
	    <div class="tabs">
	      <a class="tab-item active" href="#/app/messages">
	        <i class="icon ion-chatboxes"></i>
	        INBOX
	      </a>
	      <a class="tab-item" href="#/app/messages_outbox">
	        <i class="icon ion-paper-airplane"></i>
	        OUTBOX
	      </a>
	      <a class="tab-item" href="#/app/messages_compose">
	        <i class="icon ion-compose"></i>
	        COMPOSE
	      </a>
	    </div>
	  </div>
  </ion-pane>
</ion-view>
